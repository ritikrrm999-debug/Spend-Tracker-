<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spend Tracker - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Spend Tracker Login</h2>

  <button onclick="showLogin()">Login</button>
  <button onclick="showSignup()">Signup</button>
  <button id="google-login">Sign in with Google</button>

  <div id="login-popup" style="display:none;">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button id="login-btn">Login</button>
    <button onclick="closePopup('login-popup')">Close</button>
  </div>

  <div id="signup-popup" style="display:none;">
    <h3>Signup</h3>
    <input type="email" id="signup-email" placeholder="Email"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <button id="signup-btn">Signup</button>
    <button onclick="closePopup('signup-popup')">Close</button>
  </div>

  <script src="main.js"></script>
  <script>
    function showLogin(){ document.getElementById('login-popup').style.display='block'; }
    function showSignup(){ document.getElementById('signup-popup').style.display='block'; }
    function closePopup(id){ document.getElementById(id).style.display='none'; }
  </script>
</body>
</html>
