<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’° Money Spend Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    nav { margin-top: 10px; }
    nav button { margin-right: 10px; }
    #auth-section, #user-info { margin: 20px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ’° Money Spend Tracker</h2>
    <button id="logout-btn" class="hidden">Logout</button>
  </header>

  <!-- Navigation -->
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('spend')">Spend</button>
    <button onclick="showSection('history')">History</button>
    <button onclick="showSection('export')">Export</button>
  </nav>

  <!-- Authentication Section -->
  <section id="auth-section">
    <h3>Welcome! Please login or sign up</h3>
    <button id="show-login">Login</button>
    <button id="show-signup">Sign Up</button>
    <button id="google-login">Sign in with Google</button>

    <!-- Login Popup -->
    <div id="login-popup" class="hidden">
      <h4>Login</h4>
      <input type="email" id="login-email" placeholder="Email"><br>
      <input type="password" id="login-password" placeholder="Password"><br>
      <button id="login-btn">Login</button>
    </div>

    <!-- Signup Popup -->
    <div id="signup-popup" class="hidden">
      <h4>Sign Up</h4>
      <input type="email" id="signup-email" placeholder="Email"><br>
      <input type="password" id="signup-password" placeholder="Password"><br>
      <button id="signup-btn">Sign Up</button>
    </div>
  </section>

  <!-- User Info Section -->
  <section id="user-info" class="hidden">
    <h3>Hello, <span id="user-email"></span></h3>
    <p>Now you can track your spending!</p>
    <!-- Your spend tracker UI will go here -->
  </section>

  <!-- Firebase + XLSX -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Your App Logic -->
  <script src="main.js"></script>
</body>
</html>
